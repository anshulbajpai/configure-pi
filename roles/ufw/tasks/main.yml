- name: ufw deny default in 
  ufw:
    default: deny
    direction: incoming
- name: allow ssh in 
  ufw:
    rule: allow
    direction: in
    proto: tcp
    port: '22'
- name: limit ssh in 
  ufw:
    rule: limit
    direction: in
    proto: tcp
    port: '22'
- name: enable ufw 
  ufw:
    state: enabled
